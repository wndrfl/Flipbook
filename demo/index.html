<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="flipbook.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="../flipbook.js"></script>
	<title>Basic Flipbook Demo</title>
</head>
<body>
	
	<h1>Basic Flipbook Demo</h1>
	
	<div id="flipbook"></div>
	
	<script type="text/javascript">
		$('#flipbook').flipbook({
			'coast'			: true,
			'wallpaperMode':'crop',
			'images': [
				'megaman/megaman_3.png',
				'megaman/megaman_4.png',
				'megaman/megaman_5.png',
				'megaman/megaman_6.png',
				'megaman/megaman_7.png',
				'megaman/megaman_8.png',
				'megaman/megaman_9.png',
				'megaman/megaman_10.png',
				'megaman/megaman_11.png',
				'megaman/megaman_12.png',
				'megaman/megaman_13.png'
			]
		});
	</script>
</body>
</html>
