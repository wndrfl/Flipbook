<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/flipbook.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="js/flipbook.min.js"></script>
	<title>Flipbook Demo</title>
</head>
<body>
	
	<div class="prelude">
		<h1>jQuery Flipbook Plugin</h1>
		<p>
			Make Megaman run by moving your mouse left and right over the tile below.
		</p>
	</div>
	
	<!-- THIS ELEMENT WILL HOLD THE FLIPBOOK FRAMES -->
	<div id="megaman" class="flipbook"></div>
	
	<!-- BIND THE FLIPBOOK TO THE TARGET ELEMENT -->
	<script type="text/javascript">
		$('#megaman').flipbook({
			'wallpaperMode':'contain',
			'images': [
				'/img/megaman/megaman_3.png',
				'/img/megaman/megaman_4.png',
				'/img/megaman/megaman_5.png',
				'/img/megaman/megaman_6.png',
				'/img/megaman/megaman_7.png',
				'/img/megaman/megaman_8.png',
				'/img/megaman/megaman_9.png',
				'/img/megaman/megaman_10.png',
				'/img/megaman/megaman_11.png',
				'/img/megaman/megaman_12.png',
				'/img/megaman/megaman_13.png'
			]
		});
	</script>
</body>
</html>
